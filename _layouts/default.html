<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    {% include head-custom.html %}

    <style>
      /* Optional: basic layout and responsive iframe */
      .layout {
        display: flex;
        gap: 1rem;
        align-items: flex-start;
      }

      .sidebar {
        width: 350px;
        max-width: 100%;
        box-sizing: border-box;
      }

      .main-content-area {
        flex: 1;
      }

      .discord-wrap {
        margin-top: 1rem;
      }

      .discord-wrap iframe {
        width: 100%;
        height: 500px;
        border: 0;
      }

      @media (max-width: 700px) {
        .layout {
          flex-direction: column;
        }
        .sidebar {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Sidebar placed inside body -->
    <div class="sidebar">
      <h2>Navigation</h2>
      <ul>
        <li><a href="https://divizion-mad.github.io/1/">Home</a></li>
        <li><a href="https://www.youtube.com/@DivizionM.A.D">Media</a></li>
        <li><a href="https://discord.com/invite/tZ5FnVWxxM">Operations</a></li>
      </ul>

      <div class="discord-wrap" aria-label="Discord server widget">
        <iframe
          src="https://discord.com/widget?id=882605020472823869&theme=dark"
          title="Discord server widget for Divizion M.A.D"
          width="350"
          height="500"
          allowtransparency="true"
          frameborder="0"
          sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
        </iframe>
      </div>
    </div>

    <!-- Main Page Content -->
    <div class="main-content-area">
      <header class="page-header">
        <h1 class="project-name">{{ site.title }}</h1>
      </header>

      <main class="main-content">
        {{ content }}
      </main>
    </div>
  </body>
</html>
